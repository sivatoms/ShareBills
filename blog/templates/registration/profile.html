{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
  <div class='container'>
      <div class="row justify-content-center">
          <div class="col-10">
              <div class="card">
                  <div class="card-body">
                        <h2>Edit profile</h2>
                        <hr>
                        <form method="post">
                          {% csrf_token %}
                          {{ user_form|crispy }}
                          {{ profile_form|crispy }}
                          <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
