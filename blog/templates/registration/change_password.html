
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}

    <div class='container'>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}

                        <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary" type="submit">Save changes</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
     </div>
{% endblock %}
