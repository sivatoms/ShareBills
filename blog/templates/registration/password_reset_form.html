{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class='container'>
        <h3>Forgot password</h3>
        <hr>
        <div class='row justify-content-center'>
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class='btn btn-primary' type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
