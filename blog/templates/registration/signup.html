{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card">
        <div class="card-body">
          <h2>Register</h2>
            <form method='post'>
                {% csrf_token %}
                {{ form|crispy }}
                <button class='btn btn-secondary' type='submit'>Register</button>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
