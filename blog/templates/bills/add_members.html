{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class='container'>
        <h4>{{ group.group_name }}</h4>
        <hr>        
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy}}
            <button type='submit' class='btn btn-primary'>Send invitation</button>
        </form>
    </div>
{% endblock %}
