{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class='container'>
        <h5>Create a group</h5>
                <hr>
        <div class='col-12'>
            <div class="row justify-content-center">
                {% if messages %}
                <div class='row'>                
                   
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                   
                </div>
                {% endif %}
                
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">                            
                            <form method='post'>
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type='submit' name='delete' class='btn btn-outline-success'>Create group</button>                    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </dIV>
    </div>
{% endblock %}
