{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    {% if message %}
        <h5>{{ message }}</h5>
        <hr>
        {% if user.is_authenticated%}
            <a class='btn btn-outline-success' href="{% url 'balance_list' id=user.id%}">Back to Balances</a>
        {% endif %}
    {% else %}
        <a class="btn btn-outline-primary" href="{% url 'balance_list' id=user.id%}">Back to balances</a>
    <hr>
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class='btn btn-primary'> Update bill </button>
        </form>
    {% endif %}
{% endblock %}
