{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class='container'>
        <h4>{{ group.group_name }}</h4>
        <hr>        
            <div class="row justify-content-center">                
                <div class="col-10">
                    
                    <div class="card">
                        <div class="card-body">
                            <div class='col-10'>
                                
                                <form method='post'>
                                    {% csrf_token %}
                                        <div class="row justify-content-center">  
                                            <p>Do you want to remove {{ members }}?</p>
                                                <hr>
                                            <div class='row'>
                                                <div class='col-4'>
                                                    <button type='submit' name='delete' class='btn btn-outline-danger'>Yes</button>
                                                </div>
                                                <div class='col-6'>
                                                    <a class='btn btn-outline-success' href="{% url 'group_members_list' id=group.id%}">No</a>
                                                </div>
                                            </div>
                                        </div>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
