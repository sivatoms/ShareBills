{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class='container'>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        {% if groups %}
                            {% for id, grp in groups.items %}
                                <div class="row justify-content-center">
                                    <a class='btn btn-info text-light btn-lg' href="{% url 'add_bills_home' id=id %}">+ {{ grp }}</a>
                                </div>
                                <hr>
                            {% endfor %}
                        {% endif %}
                        <div class="row justify-content-center">
                            <a class='btn btn-primary text-light btn-lg' href="{% url 'index' %}">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
