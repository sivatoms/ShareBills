{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<form method='post'>
    {% csrf_token %}
    {{ form.post_title|as_crispy_field }}
    {{ form.post_description|as_crispy_field }}
    <button type="submit" class = "btn btn-primary" role="button">Post</button>
</form>
{% endblock %}
